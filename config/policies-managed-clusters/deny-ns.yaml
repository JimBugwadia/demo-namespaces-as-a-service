apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: block-ns
spec:
  background: false
  validationFailureAction: Enforce
  rules:
  - name: check-role
    match:
      all:
      - resources:
          kinds:
          - Namespace
    exclude:
      any:
      - clusterRoles:
         - argocd-manager-role
    validate:
      message: >-
        Namespaces are managed via ArgoCD on this cluster.
        Please use https://github.com/nirmata/demo-namespaces-as-a-service.
      deny: {}