apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: block-ns
spec:
  background: false
  validationFailureAction: Enforce
  rules:
  - name: check-role
    match:
      all:
      - resources:
          kinds:
          - Namespace
          operations:
          - CREATE
    exclude:
      any:
      - subjects:
        - kind: User
          name: kubernetes-admin
        - kind: User
          name: system:serviceaccount:kube-system:generic-garbage-collector
        - kind: User
          name: cluster-admin
    validate:
      message: >-
        Namespaces are managed via ArgoCD on this cluster.
        Please use https://github.com/nirmata/demo-namespaces-as-a-service.
        Request denied for {{ request.userInfo | to_string(@) }}.
      deny: {}