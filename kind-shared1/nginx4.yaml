applications:
  nginx4:
    project: default
    source:
      repoURL: 'https://github.com/akuity/kargo-demo/'
      path: stages/test
      targetRevision: HEAD
      kustomize:
        images:
        - 'nginx:latest'
    destination:
      server: 'https://10.0.0.107:62848'
      namespace: nginx4
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true
