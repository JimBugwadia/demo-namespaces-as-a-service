applications:
  nginx-shared2:
    project: default
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    source:
      repoURL: 'https://github.com/akuity/kargo-demo/'
      path: stages/test
      targetRevision: HEAD
      kustomize:
        images:
        - 'nginx:latest'
    destination:
      server: 'https://10.0.0.107:64571'
      namespace: nginx
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
        managedNamespaceMetadata:
          labels:
            argocd.argoproj.io/instance: nginx-shared2
          annotations:
            argocd.argoproj.io/tracking-id: >-
              nginx-shared2:/Namespace:nginx/nginx
      syncOptions:
      - CreateNamespace=true
