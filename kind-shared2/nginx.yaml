applications:
  nginx-shared2:
    project: default
    metadata:
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    source:
      repoURL: 'https://github.com/akuity/kargo-demo/'
      path: stages/test
      targetRevision: HEAD
      kustomize:
        images:
        - 'nginx:latest'
    destination:
      server: 'https://10.0.0.107:64571'
      namespace: nginx
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true
